<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
  <title>Document</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f7f8fa;
  }

  form {
    max-width: 300px;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
  }

  input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    background-color: #007bff;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  #result {
    margin-top: 20px;
    font-size: 1.1em;
    font-weight: bold;
  }
</style>

<body>
  <h1>Calculator</h1>
  <p id="outputmult"></p>
  <hr>
  <p id="outputsub"></p>
  <hr>
  <p id="outputsum"></p>
  <hr>
  <p id="outputdiv"></p>
  <hr>
  <p id="outputmood"></p>
  <hr>
  <hr>
  <hr>
  <hr>
  <hr>
  <input type="text" id="name" placeholder="Enter text">
  <button id="processBtn">Process</button>
  <div id="result"></div>
  <hr>
  <hr>
  <hr>
  <hr>
  <hr>
  <form id="bmiForm">
    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" placeholder="Enter your weight" required>

    <label for="height">Height (cm)</label>
    <input type="number" id="height" placeholder="Enter your height" required>

    <button type="submit" id="Btn">Calculate BMI</button>
  </form>
  <div id="bmiResult"></div>
  <script src="main.js"></script>
</body>

</html>
