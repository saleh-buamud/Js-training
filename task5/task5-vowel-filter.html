<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <!-- Task 5: Vowel Filter - Filter out vowels from input text -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vowel Filter - المهمة 5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f8fa;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #show {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      min-height: 50px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <h1>Vowel Filter - تصفية الحروف المتحركة</h1>
  <form action="#" method="post">
    <input type="text" id="text-input" placeholder="Enter a letter">
    <button type="button" id="addtext">Add</button>
  </form>
  <p id="show" style="color: blue;"></p>

  <script src="task5-vowel-filter.js"></script>
</body>

</html>
