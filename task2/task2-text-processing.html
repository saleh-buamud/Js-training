<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <!-- Task 2: Text Processing - Transform text (uppercase, replace, reverse) -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Processing - المهمة 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f8fa;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      padding: 15px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <h1>Text Processing - معالجة النصوص</h1>
  <input type="text" id="name" placeholder="Enter text">
  <button id="processBtn">Process</button>
  <div id="result"></div>

  <script src="task2-text-processing.js"></script>
</body>

</html>
